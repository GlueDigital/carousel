 <!DOCTYPE html>
<html>
  <head>
    <title>Carousel demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div id="container-whole">
      <div class="prev arrow">&lt;</div>
      <div class="next arrow">&gt;</div>
      <div class="view">
        <div class="scrollable">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
      </div>
    </div>
    <div id="container-parts">
      <div class="prev arrow">&lt;</div>
      <div class="next arrow">&gt;</div>
      <div class="view">
        <div class="scrollable">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>
      </div>
    </div>
  </body>

</html>
