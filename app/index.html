 <!DOCTYPE html>
<html>
  <head>
    <title>Carousel demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="prev" class="arrow">&lt;</div>
      <div id="next" class="arrow">&gt;</div>
      <div id="view">
        <div id="scrollable">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
      </div>
    </div>
  </body>

</html>
